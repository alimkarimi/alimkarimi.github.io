<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <img src="images/my-face.jpg" alt="My Face" class="profile-image">
    <div class="dropdown">
      <select id="menu" onchange="navigateToSection()">
        <option value="">Select Section</option>
        <option value="about">About Me</option>
        <option value="ml-papers">Machine Learning Papers</option>
        <option value="personal-interests">Personal Interests</option>
      </select>
    </div>
  </div>

  <div class="content">
    <section id="about">
      <h2>About Me</h2>
      <p>This is a brief introduction about me...</p>
    </section>

    <section id="ml-papers">
      <h2>Machine Learning Papers</h2>
      <p>Here are some of the papers Iâ€™ve worked on...</p>
    </section>

    <section id="personal-interests">
      <h2>Personal Interests</h2>
      <p>Outside of work, I enjoy...</p>
    </section>
  </div>

  <script>
    function navigateToSection() {
      const menu = document.getElementById("menu");
      const selectedSection = menu.value;
      if (selectedSection) {
        document.getElementById(selectedSection).scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>
</body>
</html>
